<!DOCTYPE html>
<html>
<head>
<title>{{ title }}</title>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th, td {
  padding: 5px;
  text-align: left;
}
</style>
</head>
<body>

<h2>サーバ単体テスト実行結果</h2>
<p>実行：{{datetime}}</p>

<table style="width:100%">
<tr>
    <th>Test Case</th>
    <th>Result</th>
</tr>
{% for name, result in test_all().items() %}
<tr>
  <td>{{name}}</td>
  <td>{{result}}</td>
</tr>
{% endfor %}
</table>

</body>
</html>
